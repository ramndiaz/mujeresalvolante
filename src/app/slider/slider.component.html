<div class="container">
    <ngb-carousel>
        <ng-template *ngFor=" let imagen of imagenes" ngbSlide>
            <div class="picsum-img-wrapper">
                <img src= " {{imagen.img}}" alt="Random first slide">
            </div>
            <div class="carousel-caption">
                <h3>{{imagen.name}}</h3>
                <p>{{imagen.desc}}</p>
            </div>
        </ng-template>
    </ngb-carousel>
</div>
